   <script>
    $(window).on('load', function() {
      $("#btn-close").hide();
        $('#task-description').modal('show');
      });
      var modal = document.getElementById('task-description')
      modal.addEventListener('hidden.bs.modal', function (event) {
        // do something...
        $('#start-button').hide();
        $("#btn-close").show();
        new bootstrap.Modal(modal, {
          backdrop: true
        })
      })

      var user_email = sessionStorage.getItem('user_email')
      var user_type = sessionStorage.getItem('user_type')
      var server_address = sessionStorage.getItem('server_address')
      var token = sessionStorage.getItem('token')
      var project_id = sessionStorage.getItem('project_id')
      var project_name = sessionStorage.getItem('project_name')
      var task_id = sessionStorage.getItem('task_id')
      var task_name = sessionStorage.getItem('task_name')
      url = "";
 
      url=server_address+"projects/";

      url=url+project_id+"/"+task_id;
      async function getResponse(url) {
        
        const fetchOptions = {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": token,
          }
        };
        try{
          let response = await fetch(url,fetchOptions);
          return await response.json();
        }catch(err){
          console.error(err);
        }
      }
      const responseTaskInfo = await getResponse(url+"info/");
      
     // var responseTaskInfo ='[{"URL":"www.iith.ac.in/taskpage", "description":"Perform some task. and work towards work-related goals. Achieve all project goals. "}]'
      
      var task_info_object =responseTaskInfo[0]

      $('#taskURL').prepend(task_info_object["URL"]);
      $('#taskDescription').prepend(task_info_object["description"]);
      
  </script>
